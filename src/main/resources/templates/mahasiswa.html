<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>


    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div th:insert="menu"></div>
    </div>
</nav>

<div class="container">
        <h1>Data Mahasiswa</h1>
        <div th:if="${not #lists.isEmpty(mahasiswa)}">
            <table class="table table-striped">
                <tr width="100%">
                    <th>NIM</th>
                    <th>Nama Siswa</th>
                    <th>Jurusan</th>
                    <th>Action</th>
                </tr>

                <tr th:each="mahasiswas : ${mahasiswa}">
                    <td th:text="${mahasiswas.nim}"></td>
                    <td th:text="${mahasiswas.nama}"></td>
                    <td th:text="${mahasiswas.jurusan}"></td>
                    <td>
                        <a th:href="${'/mahasiswa/edit/'+mahasiswas.id}"><span class="btn btn-primary">Edit</span> </a>
                        <a th:href="${'/mahasiswa/hapus/'+mahasiswas.id}"><span class="btn btn-danger">Delete</span> </a>
                    </td>
                </tr>
            </table>
        </div>
        <a href="/mahasiswa/create" class="btn btn-default">New Data</a>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
